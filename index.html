<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <title>pem_catalyst_app</title>
    <style>
      body { background: #f5f7fa; }
      #root {
        min-height: 100vh;
        min-width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slide-content-frame {
        width: 100vw;
        max-width: 1100px;
        aspect-ratio: 16/9;
        min-height: 60vh;
        max-height: 90vh;
        background: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto;
      }
      @media (max-width: 900px) {
        .slide-content-frame {
          aspect-ratio: unset;
          max-width: 100vw;
          min-height: 80vh;
        }
      }
      .slide-nav-btns {
        position: fixed;
        bottom: 24px;
        left: 0;
        right: 0;
        z-index: 50;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        pointer-events: none;
      }
      .slide-nav-btns button {
        pointer-events: auto;
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        background: #0072c6;
        color: #fff;
        box-shadow: 0 2px 8px #0001;
        transition: background 0.2s;
        cursor: pointer;
      }
      .slide-nav-btns button:disabled {
        background: #b0bec5;
        color: #fff;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Navigation buttons will be rendered by React, not static HTML -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
